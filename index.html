<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Inline, ID and Class which one is the first</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      #myId {
        color: blue; /* ID selector */
      }

      .myClass {
        color: green; /* Class selector */
      }
    </style>
  </head>
  <body>
    <h1 id="myId" class="myClass" style="color: red">This text will be red.</h1>
  </body>
</html>
